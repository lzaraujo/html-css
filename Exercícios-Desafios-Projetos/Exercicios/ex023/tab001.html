<!DOCTYPE html>
<html lang="pt-br">
<!-- Luiz Araújo - 26/10/2022 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício tabela-01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exercício tabela-01</h1>
    <table>
        <tbody>
            <!-- 1ª linha-->
            <tr>
                <td>1</td>   
                <td>2</td>   
                <th rowspan="2">3</th>
                <td>4</td>   
            </tr>

            <!-- 2ª linha-->
            <tr>
                <td>5</td>   
                <td>6</td>   
                <td>7</td>   
            </tr>

            <!-- 3ª linha-->
            <tr>
                <th colspan="3">8</th>   
                <td>9</td>   
            </tr>

            <!-- 4ª linha-->
            <tr>
                <th rowspan="2">10</th>   
                <th colspan="2">11</th>   
                <td>12</td>   
            </tr>

             <!-- 5ª linha-->
             <tr>
                <td>13</td>   
                <td>14</td>   
                <td>15</td>   
            </tr>
        </tbody>


    </table>
</body>
</html>

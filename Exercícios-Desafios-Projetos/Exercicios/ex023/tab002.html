<!DOCTYPE html>
<html lang="pt-br">
<!-- Luiz, 26/10/2022 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabela-02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício tabela-02</h1>
    <table>
        <tbody>
            <!-- 1ª linha-->
            <tr>
                <th colspan="4">A</th>   
                <th rowspan="4">B</th>   
            </tr>

            <!-- 2ª linha-->
            <tr>
                <th rowspan="4">C</th>   
                <td>D</td>   
                <td>E</td>   
                <td>F</td>   
            </tr>

            <!-- 3ª linha-->
            <tr>
                <td>G</td>   
                <td>H</td>   
                <td>I</td> 
            </tr>

            <!-- 4ª linha-->
            <tr>
                <td>J</td>   
                <td>L</td>   
                <td>M</td>  
            </tr>

             <!-- 5ª linha-->
             <tr>
                <th colspan="4">N</th>   
            </tr>
        </tbody>
    </table>
    
</body>
</html>
